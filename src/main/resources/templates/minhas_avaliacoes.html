<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minhas Avaliações - MovieMania</title>
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3418/3418886.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>

body {
    font-family: 'Roboto', sans-serif;
    background-color: #14181c;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
}
.top-nav {
    background-color: #14181c;
    padding: 10px 20px;
    border-bottom: 1px solid #22262a;
    display: flex;
    justify-content: center;
}
.top-nav-content {
    max-width: 1200px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo {
    display: flex;
    align-items: center;
    gap: 5px;
}
.logo .dot { width: 10px; height: 10px; border-radius: 50%; }
.logo .yellow { background-color: rgb(164, 0, 0); }
.logo .orange { background-color: rgb(255, 255, 255); }
.logo .green { background-color: rgb(0, 120, 253); }
.brand-name { font-size: 20px; font-weight: 700; }

.user-links {
    display: flex;
    align-items: center;
    gap: 10px;
}
.user-links form { margin: 0; }
.user-button {
    background-color: #22262a;
    color: #e0e0e0;
    border: 1px solid #555;
    border-radius: 5px;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.2s;
}
.user-button:hover {
    background-color: #333;
    border-color: #888;
}

/* --- Profile header --- */
.profile-header-container {
    background-color: #22262a;
    padding: 20px;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: center;
}
.profile-header-content { max-width: 1200px; width: 100%; }
.profile-info { display: flex; align-items: center; margin-bottom: 20px; }
.profile-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    background-image: url('https://cdn-icons-png.flaticon.com/512/3418/3418886.png');
    background-size: cover;
    background-position: center;
}
.profile-text .profile-username { font-size: 24px; font-weight: 700; display: block; }
.profile-text .profile-activity { font-size: 14px; color: #999; }
.profile-nav {
    display: flex;
    gap: 20px;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}
.profile-nav a {
    color: #999;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    padding-bottom: 10px;
    transition: color 0.2s;
}
.profile-nav a:hover { color: #fff; }
.profile-nav a.active {
    color: #fff;
    border-bottom: 2px solid #fff;
    font-weight: 700;
}

/* --- Reviews grid --- */
.movie-catalog-container {
    max-width: 1200px;
    width: 100%;
    margin: 20px auto;
    padding: 0 20px;
}
.catalog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 10px;
    margin-bottom: 20px;
    border-bottom: 1px solid #333;
}
.catalog-header h3 {
    font-size: 16px;
    font-weight: 700;
    color: #e0e0e0;
    margin: 0;
}
.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}
.movie-card {
    background-color: #1c1c1c;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.2s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.movie-card:hover { transform: scale(1.05); }
.movie-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}
.movie-info {
    padding: 10px;
    text-align: center;
}
.movie-title { font-size: 15px; font-weight: 700; margin: 10px 0 5px; color: #fff; }
.movie-rating { color: #ffcc00; font-size: 14px; }
.no-reviews {
    text-align: center;
    color: #aaa;
    margin: 40px 0;
}
</style>
</head>
<body>

<header class="top-nav">
    <div class="top-nav-content">
        <div class="logo">
            <span class="dot yellow"></span>
            <span class="dot orange"></span>
            <span class="dot green"></span>
            <span class="brand-name">MovieMania</span>
        </div>

        <div class="user-links">
            <span th:if="${!userJoinedSession}">
                <form th:action="@{/login}" method="get">
                    <button type="submit" class="user-button">ENTRAR</button>
                </form>
                <form th:action="@{/cadastro}" method="get">
                    <button type="submit" class="user-button">CRIAR CONTA</button>
                </form>
            </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="user-button">SAIR</button>
                </form>
            </span>
            <span th:if="${isAdmin == true}">
                <form th:action="@{/admin/ver}" method="get">
                    <button type="submit" class="user-button">DASHBOARD</button>
                </form>
            </span>
        </div>
    </div>
</header>

<div class="profile-header-container">
    <div class="profile-header-content">
        <div class="profile-info">
            <div class="profile-avatar"></div>
            <div class="profile-text">
                <span class="profile-username">Minhas Avaliações</span>
                <span class="profile-activity">Filmes avaliados recentemente</span>
            </div>
        </div>
        <nav class="profile-nav">
            <a href="/">Filmes</a>
            <a href="/minhas_avaliacoes" class="active">Minhas avaliações</a>
        </nav>
    </div>
</div>

<main class="movie-catalog-container">
    <div class="catalog-header">
        <h3>Meus filmes avaliados</h3>
    </div>

    <div th:if="${#lists.isEmpty(reviews)}" class="no-reviews">
        Você ainda não avaliou nenhum filme.
    </div>

    <div th:unless="${#lists.isEmpty(reviews)}" class="movie-grid">
        <div th:each="review : ${reviews}" class="movie-card">
			<img th:src="@{'https://image.tmdb.org/t/p/w300' + ${review.posterPath}}" alt="Poster do Filme">
            <div class="movie-info">
                <div class="movie-title">Filme ID: <span th:text="${review.filmeId}"></span></div>
                <div class="movie-rating">⭐ <span th:text="${review.nota}"></span></div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
